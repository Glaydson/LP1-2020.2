<!doctype html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>Loop For</title>
    </head>
    <body>
        <script>
            var resultado = 1;
            for (var contador = 0; contador < 10; contador ++) {
                resultado = resultado * 2;
            }
            alert(resultado);
        </script>
    </body>
</html>

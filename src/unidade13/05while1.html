<!doctype html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>Loop While</title>
    </head>
    <body>
        <script>
            var numero = 0;
            var numeroStr= "";
            while(numero < 12) {
                numeroStr = numeroStr + " " + numero;
                numero += 2;
            }
            alert(numeroStr);
        </script>
    </body>
</html>

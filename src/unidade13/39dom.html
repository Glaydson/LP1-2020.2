<!doctype html>
<html>

<head lang="pt-br">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function insereNovoTexto() {
            var novoTexto = document.createTextNode(
                "Este texto é adicionado dinâmicamente!");
            var texto = document.getElementById("meuTexto");
            texto.appendChild(novoTexto);
        }
    </script>
</head>

<body onclick="insereNovoTexto()">
    <h1 id="meuTexto">Por favor clique na página</h1>
</body>

</html>

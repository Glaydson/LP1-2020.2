<!doctype html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>Loop While</title>
    </head>
    <body>
        <script>
            var resultado = 1;
            var contador= 0;
            while(contador < 10) {
                resultado = resultado * 2;
                contador++;
            }
            alert(resultado);
        </script>
    </body>
</html>

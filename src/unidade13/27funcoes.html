<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pessoa</title>
</head>

<body>
    <script>
        var Pessoa = function (nome, idade) {
            this.nome = nome;
            this.idade = idade;
        };
        var pedro = new Pessoa("Pedro", 20);
        var maria = new Pessoa("Maria", 30);
        pedro; // { nome: 'Pedro', idade: 20 }
        maria; // { nome: 'Maria', idade: 30 } 
    </script>
</body>

</html>

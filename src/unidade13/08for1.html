<!doctype html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>Loop For</title>
    </head>
    <body>
        <script>
            var numeroStr = "";
            for (var numero = 0; numero < 12; numero += 2) {
                numeroStr = numeroStr + " " + numero;
            }
            alert(numeroStr);
        </script>
    </body>
</html>

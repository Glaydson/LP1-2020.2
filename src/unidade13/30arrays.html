<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>

<body>
    <script>
        var estados = ['Ceará', 'Pernambuco', 'Paraíba'];
        estados.forEach(function(elemento) {
            console.log(elemento);
        })
        /*
        Ceará
        Pernambuco
        Paraíba
        */
    </script>
</body>

</html>

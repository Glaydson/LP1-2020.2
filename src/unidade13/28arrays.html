<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>

<body>
    <script>
        var estados = ['Ceará', 'Pernambuco', 'Paraíba'];
        console.log(estados.valueOf());  // ['Ceará', 'Pernambuco', 'Paraíba']
        console.log(estados.toString()) // Ceará, Pernambuco, Paraíba
    </script>
</body>

</html>

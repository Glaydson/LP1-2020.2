<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pessoa</title>
</head>

<body>
    <script>
        // Named function expression
        function soma(a, b) {
            return a + b;
        }
        console.log(soma);   // Function:soma
        console.log(soma(2, 2));   // 4

        // Função anônima
        var soma = function (a, b) {
            return a + b;
        }
        console.log(soma);    // Function
        console.log(soma(2, 2));   // 4

    </script>
</body>

</html>

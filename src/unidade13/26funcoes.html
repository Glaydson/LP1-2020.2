    <title>Pessoa</title>

<body>
    <script>
        var criarPessoa = function (nome, idade) {
            return {
                nome: nome,
                idade: idade
            };
        };
        criarPessoa("Pedro", 20);
        criarPessoa("Maria", 30);
    </script>
</body>

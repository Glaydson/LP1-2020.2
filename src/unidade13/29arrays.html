<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>

<body>
    <script>
        var estados = ['Ceará', 'Pernambuco', 'Paraíba'];
        console.log(estados.indexOf('Ceará'));  // 0
        console.log(estados.indexOf('Piauí')) // -1
    </script>
</body>

</html>

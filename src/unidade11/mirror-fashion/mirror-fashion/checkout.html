<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="index.html">Mirror Fashion</a>

        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
   
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ajuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perguntas frequentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Entre em contato</a>
                </li>
            </ul>

        </div>

    </nav>
   

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Ótima escolha!</h1>
            <p>Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
        </div>
    </div>

    <div class="container">

        <div class="row">

            <div class="col-md-4">

                <div class="card mb-3">

                    <div class="card-header">
                        <h2>Sua compra</h2>
                    </div><!-- fim .card-header -->

                    <div class="card-body">

                        <img src="img/produtos/foto2-verde.png" alt="Camiseta Ecko Caveira na cor verde"
                class="img-thumbnail mb-3 d-sm-block d-none">

                        <dl>
                            <dt>Produto</dt>
                            <dd>Camiseta Ecko Caveira</dd>

                            <dt>Cor</dt>
                            <dd>Verde</dd>

                            <dt>Tamanho</dt>
                            <dd>42</dd>

                            <dt>Preço</dt>
                            <dd>R$ 48,95</dd>
                        </dl>

                    </div> <!-- fim do card-body-->

                </div> <!--  fim do card-->

            </div>

            <div class="col-md-8">

                <form>

                    <div class="row">

                        <div class="col-lg-6">

                            <fieldset>
                                <legend>Dados pessoais</legend>

                                <div class="form-group">
                                    <label for="nome">Nome completo</label>
                                    <input type="text" class="form-control" id="nome" name="nome" autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
                                </div>

                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
                                </div>

                                <div class="form-group custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                                    <label class="custom-control-label" for="newsletter">
                                        Quero receber Newsletter da Mirror Fashion
                                    </label>
                                </div>
                            </fieldset>

                        </div>

                        <div class="col-lg-6">
                            <fieldset>
                                <legend>Cartão de crédito</legend>

                                <div class="form-group">
                                    <label for="numero-cartao">Número - CVV</label>
                                    <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                                </div>

                                <div class="form-group">
                                    <label for="bandeira-cartao">Bandeira</label>
                                    <select class="custom-select" id="bandeira-cartao">
                                        <option disabled selected>Selecione uma opção...</option>
                                        <option value="master">MasterCard</option>
                                        <option value="visa">VISA</option>
                                        <option value="amex">American Express</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="validade-cartao">Validade</label>
                                    <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                                </div>
                            </fieldset>

                            <button type="submit" class="btn btn-lg btn-primary mb-3">
                                <span class="oi oi-thumb-up"></span>
                                Confirmar Pedido
                            </button>

                        </div>

                    </div>

                </form>

            </div>

        </div>

    </div> <!-- fim do container -->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>


</body>

</html>

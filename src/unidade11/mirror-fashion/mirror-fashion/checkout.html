<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Ótima escolha!</h1>
            <p>Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
        </div>
    </div>

    <div class="container">

        <div class="card mb-3">

            <div class="card-header">
                <h2>Sua compra</h2>
            </div><!-- fim .card-header -->

            <div class="card-body">

                <img src="img/produtos/foto2-verde.png" alt="Camiseta Ecko Caveira na cor verde"
          class="img-thumbnail mb-3">

                <dl>
                    <dt>Produto</dt>
                    <dd>Camiseta Ecko Caveira</dd>

                    <dt>Cor</dt>
                    <dd>Verde</dd>

                    <dt>Tamanho</dt>
                    <dd>42</dd>

                    <dt>Preço</dt>
                    <dd>R$ 48,95</dd>
                </dl>

            </div> <!-- fim do card-body-->

        </div> <!--  fim do card-->

    </div> <!-- fim do container -->

</body>

</html>
